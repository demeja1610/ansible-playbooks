# Servers user configuration
    - name: Create web path
      file:
        path: "/var/www/{{ sitename }}/data/www/{{ sitename }}"
        state: directory

    - name: Create user group
      group:
        name: "{{ sitename }}"
        state: present

    - name: Create user
      user:
        name: "{{ sitename }}"
        shell: /bin/bash
        group: "{{ sitename }}"
        create_home: yes
        home: "/var/www/{{ sitename }}/data"
        password: "{{ shortname }}8Jsjg1Q"
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa

    - name: Add www-data to user group
      user:
        name: "www-data"
        groups: "{{ sitename }}"
        append: yes

    - name: Create bashrc file
      template:
        src: "templates/.bashrc"
        dest: "/var/www/{{ sitename }}/data"


# Nginx Configuration
    - name: Sets Nginx conf file
      template:
        src: "templates/nginx.conf.j2"
        dest: "/etc/nginx/sites-available/{{ sitename }}"

    - name: Enable new site
      file:
        src: "/etc/nginx/sites-available/{{ sitename }}"
        dest: "/etc/nginx/sites-enabled/{{ sitename }}"
        state: link
      notify: Reload Nginx

    - name: Creates logs
      file:
        path: "/var/log/nginx/{{ sitename }}"
        state: directory
        owner: www-data
        group: adm
        mode: 0775

    - name: Touch a nginx access log
      file:
        path: "/var/log/nginx/{{ sitename }}/access.log"
        state: touch
        mode: u=rwx,g=rx,o=rx
        owner: www-data
        group: adm

    - name: Touch a nginx error log
      file:
        path: "/var/log/nginx/{{ sitename }}/error.log"
        state: touch
        mode: u=rwx,g=rx,o=rx
        owner: www-data
        group: adm

# FPM Configuration
    - name: Make FPM socket
      template:
        src: "templates/pool.conf.j2"
        dest: "/etc/php/7.2/fpm/pool.d/{{ sitename }}.conf"


# MySQL database
    - name: Creates database for user
      mysql_db:
        name: "{{ shortname }}"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"
      tags: [ mysql ]

    - name: Create MySQL user for site
      mysql_user:
        name: "{{ shortname }}"
        password: "{{ mysql_user_password }}"
        priv: "{{ shortname }}.*:ALL"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"
      tags: [ mysql ]


# Chown right to user 
    - name: Create web path
      file:
        path: "/var/www/{{ sitename }}"
        owner: "{{ sitename }}"
        group: "{{ sitename }}"
        recurse: yes


  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded